plugins {
    id 'java'
    id "biz.aQute.bnd.builder" version "6.1.0"
}

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'org.osgi:org.osgi.core:6.0.0'
    implementation group: 'org.osgi', name: 'org.osgi.enterprise', version: '5.0.0'
}

jar {
    bundle {
        bnd( "Bundle-Name": "Configurator",
                "Bundle-Vendor": "Renato Athaydes",
                "Bundle-Description": "Admin Config Example",
                'Bundle-Activator': 'com.athaydes.osgirun.sample.config.FileBasedConfigurator' )
    }
}.doLast {
    // copy manifest to location where the IDE can use it to let us know when we breach OSGi restrictions!
    jar.manifest.writeTo( project.file( 'generated-sources/MANIFEST.MF' ) )
}
