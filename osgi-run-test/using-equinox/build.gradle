apply plugin: 'osgi-run'

repositories {
    mavenCentral()
}

dependencies {
    // run the bundle 'Common Eclipse Runtime'
    osgiRuntime 'org.eclipse.equinox:common:3.6.200-v20130402-1505'
}

runOsgi {
    osgiMain = EQUINOX
    bundles = [ ] // declaring all bundles in the dependencies block
    javaArgs = '-console'
    configSettings = 'equinox'
    bundlesPath = 'plugins'
}
